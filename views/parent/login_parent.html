{% from 'shared/_macros.html' import flash_messages %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskPay • Entrar como Pai</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login_parent.css') }}">
  <link rel="manifest" href="/manifest.json">

</head>
<body>

<div class="phone">
  <div class="main-content">
    <div class="container">
      {{ flash_messages() }}

      <div class="topbar">
        <a href="{{ url_for('login.login_page') }}" class="back-link">
          <i class="fa-solid fa-arrow-left"></i>
          Voltar
        </a>
      </div>

      <div class="logo-container">
        <div class="logo">
          <i class="fa-solid fa-list"></i>
          <span>TaskPay</span>
        </div>
        <p class="subtitle">Entrar como Responsável</p>
      </div>

      <form action="{{ url_for('login.login_submit') }}" method="post" novalidate>
        <input type="hidden" name="role" value="PARENT">

        <div class="form-group">
          <label class="label" for="email">E-mail</label>
          <input class="input" type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
        </div>

        <div class="form-group">
          <label class="label" for="password">Senha</label>
          <input class="input" type="password" id="password" name="password" placeholder="••••••••" required>
        </div>

        <div class="form-group" style="margin-top:18px">
          <button class="btn primary" type="submit">Entrar</button>
        </div>
      </form>

      <hr class="divider">
      <div class="signup-link">
        Não tem uma conta? <a href="{{ url_for('cadastro.register_page') }}">Cadastre-se</a>
      </div>
    </div>
  </div>

  <footer class="container footer-legal">
    <p>
      Ao continuar, você concorda com nossos<br>
      <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>
    </p>
  </footer>

  <script src="{{ url_for('static', filename='js/flash_me.js') }}"></script>
  </div>
  </body>
</html>
