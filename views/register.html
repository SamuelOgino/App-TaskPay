{% from 'shared/_macros.html' import flash_messages %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskPay • Cadastro</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
  <link rel="manifest" href="/manifest.json">

</head>
<body>
  <div class="phone">
    <header class="topbar">
      <a href="{{ url_for('auth.login_page') }}" class="back-link">
        <i class="fa-solid fa-arrow-left"></i>
        Voltar
      </a>
      <div style="flex:1;text-align:center">TaskPay</div>
      <div style="width:52px"></div>
    </header>

    <div class="container">
      {{ flash_messages() }}
      <div class="card">
        <h1 class="title">Criar conta</h1>

        <form action="{{ url_for('auth.register_submit') }}" method="post" autocomplete="on">
          <label class="label">Nome</label>
          <input class="input" type="text" name="name" placeholder="Seu nome completo" required>

          <label class="label">E-mail</label>
          <input class="input" type="email" name="email" placeholder="voce@exemplo.com" required>

          <label class="label">Senha</label>
          <input class="input" type="password" name="password" placeholder="Mínimo 8 caracteres">

          <label class="label">Tipo de conta</label>
          <select class="input" name="role">
            <option value="PARENT">Responsável</option>
            <option value="CHILD">Filho(a)</option>
          </select>

          <div class="stack">
            <label class="label">E-mail do responsável (apenas para Filho)</label>
            <input class="input" type="email" name="parent_email" placeholder="ex.: pai@taskpay.app">
            <div class="helper">Se você está criando conta de Filho(a), informe o e-mail do responsável para vincular à família.</div>
          </div>

          <div style="margin-top:16px">
            <button class="btn success" type="submit">Cadastrar</button>
          </div>
          <div style="margin-top:8px">
            <a class="btn ghost" href="{{ url_for('auth.login_page') }}">Voltar para o login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
